<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="blurred">
    <header class="header">
      <div class="header-left">
        <img class="weather-icon large" data-current-icon />
        <div class="header-current-temp">
          <span data-current-temp></span>&deg;
        </div>
      </div>
      <div class="header-right">
        <div class="info-group">
          <div class="label">High</div>
          <div><span data-current-high></span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL High</div>
          <div><span data-current-fl-high></span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Wind</div>
          <div>
            <span data-current-wind></span
            ><span class="value-sub-info"> m/s</span>
          </div>
        </div>
        <div class="info-group">
          <div class="label">Low</div>
          <div><span data-current-low></span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">FL Low</div>
          <div><span data-current-fl-low></span>&deg;</div>
        </div>
        <div class="info-group">
          <div class="label">Precip</div>
          <div>
            <span data-current-precip></span
            ><span class="value-sub-info"> mm</span>
          </div>
        </div>
      </div>
    </header>
    <section class="day-section" data-day-section></section>
    <table class="hour-section">
      <tbody data-hour-section></tbody>
    </table>
    <template id="day-card-template">
      <div class="day-card">
        <img data-icon alt="cloud" class="weather-icon" />
        <div class="date-card-day" data-date></div>
        <div><span data-temp></span><span>&deg;</span></div>
      </div>
    </template>

    <template id="hour-row-template">
      <tr class="hour-row">
        <td>
          <div class="info-group">
            <div class="label" data-day></div>
            <div data-time></div>
          </div>
        </td>
        <td>
          <img data-icon class="weather-icon" />
        </td>
        <td>
          <div class="info-group">
            <div class="label">Temp</div>
            <div><span data-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">FL Temp</div>
            <div><span data-fl-temp></span><span>&deg;</span></div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Wind</div>
            <div>
              <span data-wind></span><span class="value-sub-info"> m/s </span>
            </div>
          </div>
        </td>
        <td>
          <div class="info-group">
            <div class="label">Precip</div>
            <div>
              <span data-precip></span><span class="value-sub-info"> mm </span>
            </div>
          </div>
        </td>
      </tr>
    </template>
    <script type="module" src="/weather/main.js"></script>
  </body>
</html>
